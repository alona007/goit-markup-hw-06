<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>WebStudio</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <nav class="navigation">
          <a class="logo" href="./index.html"
            >Web<span class="logo-part">Studio</span></a
          >
          <ul class="nav-list">
            <li><a class="nav-link current" href="">Studio</a></li>
            <li><a class="nav-link" href="">Portfolio</a></li>
            <li><a class="nav-link" href="">Contacts</a></li>
          </ul>
        </nav>
        <address class="address">
          <ul class="address-list">
            <li>
              <a class="address-link" href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
            <li>
              <a class="address-link" href="tel:110001111111"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
        <button type="button" class="open-menu-btn">
          <svg width="24" height="24">
            <use href="./images/icons.svg#burger"></use>
          </svg>
        </button>
      </div>
    </header>

    <div class="backdrop is-open">
      <div class="modal">
        <button type="button" class="modal-close-btn">
          <svg class="modal-close-icon" width="8" height="8">
            <use href="./images/icons.svg#close-black"></use>
          </svg>
        </button>

        <div class="container-mobaile">
          <ul class="menu-list-mobaile">
            <li>
              <a
                class="menu-item-link-mobaile studio-mobaile"
                href="./index.html"
                >Studio</a
              >
            </li>
            <li>
              <a class="menu-item-link-mobaile" href="">Portfolio</a>
            </li>
            <li>
              <a class="menu-item-link-mobaile" href="">Contacts</a>
            </li>
          </ul>
          <ul class="contacts-list-mobaile">
            <li>
              <a class="contacts-link-tell" href="tel:+110001111111"
                >+11 (000) 111-11-11</a
              >
            </li>
            <li>
              <a class="contacts-link-mail">info@devstudio.com</a>
            </li>
          </ul>
          <ul class="social-links-burger">
            <li class="social-links-items">
              <a href="" target="_blank" class="social-links-team">
                <svg class="icon" width="24" height="24">
                  <use href="./images/icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social-links-items">
              <a href="" target="_blank" class="social-links-team">
                <svg class="icon" width="24" height="24">
                  <use href="./images/icons.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social-links-items">
              <a href="" target="_blank" class="social-links-team">
                <svg class="icon" width="24" height="24">
                  <use href="./images/icons.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-links-items">
              <a href="" target="_blank" class="social-links-team">
                <svg class="icon" width="24" height="24">
                  <use href="./images/icons.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
